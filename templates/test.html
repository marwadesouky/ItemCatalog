{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<form action="{{url_for('testfunc')}}" method='POST' id="specs-form">
        <div class="multi-input-div" style="position: relative;">
                        
                <label class="input-lbl" for="Specs"> Specs:</label>
                <input type="button" onClick="addSpecs(event);" maxlength="200" id="addspecs" value="+"><br/><br/>
            
            <div  class="input-group" id="specs-div">
                <input type ="text" class="form-control" maxlength="10" name="specs" placeholder=""><br/>
            </div>
        </div>
    <button type="submit" class="btn btn-default" id="submit" type="submit">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
</form>
    <script language="javascript" type="text/javascript">

        function addSpecs(event){
    event.preventDefault();
    var div = document.getElementById("specs-div");
    var input = document.createElement("input");
    input.type = "text";
    input.className = "form-control";
    input.setAttribute("name", "specs");
    // input.setAttribute("class", "for-control")
    var br = document.createElement("br");
    div.appendChild(input);
    div.appendChild(br);
  }
    </script>
{% endblock %}
