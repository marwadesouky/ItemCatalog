{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	
<header class="subheader"> 
        <nav class="main-nav">
          <div class="left">
          <ul>
              <li>
                <a href="{{ url_for('newBrand') }}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Brand</a></li>
            </ul>
              </div>
        </nav>
      </header>
	  <br/><br/>
	  
	<div class="main-content">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editBrand',brand_id = brand.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{brand.name }}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = "{{url_for('showBrands')}}">
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
