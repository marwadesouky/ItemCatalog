{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>New Menu Item</h1>
        <p>brand = {{brand.name}}</p>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{url_for('newCar',brand_id=brand.id)}}" method='POST'>
            <div class="form-group">
                <label for="name">Name:</label>
                <div class="input-group">  
                  <input type ="text" class="form-control" name="name"placeholder="Name of the course">
                </div>

                <div class="input-group">  
                  <label for="description">Description:</label>
                  <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the course"></textarea>
                </div>

                <label for="price">Price:</label>
                
                <div class="input-group">
                    <div class="input-group-addon" style="width: 15px;">$</div>
                    <input type ="text" class="form-control" maxlength="200" name="price" placeholder="Price in $">
                </div>
                <label for="condition">Condition:</label>
                <div class="input-group">
                    <input type ="text" class="form-control" maxlength="200" name="condition" placeholder="Car Condition">
                </div>
                <label for="model">Model:</label>
                <div class="input-group">
                    <input type ="text" class="form-control" maxlength="200" name="model" placeholder="Model">
                </div>
                <label for="color">Color:</label>
                <div class="input-group">
                    <!-- <div class="input-group-addon">$</div> -->
                    <input type ="text" class="form-control" maxlength="200" name="color" placeholder="Color">
                </div>
                
                <label for="Specs"> Specs:</label>
                <div  id="specs-div">
                    <!-- <div class="input-group-addon">$</div> -->
                    <input type ="text" class="form-control" maxlength="10" name="specs" placeholder=""><br/>
                    <input type="button" onClick="addSpecs(event);" maxlength="200" id="addspecs" value="+"><br/><br/>

                </div>
                <label for="Highlights"> Highlights:</label>
                <div  id="highlights-div">
                    <!-- <div class="input-group-addon">$</div> -->
                    <input type ="text" class="form-control" maxlength="200" name="highlights" placeholder=""><br/>
                    <input type="button" onClick="addHighlights(event);" maxlength="10" id="addhighlights" value="+"><br/><br/>

                </div>
                <div  id="group-file" class="form-group">
                    <!-- <div class="input-group-addon">$</div> -->
                    <input type ="file" class="form_control" maxlength="10" name="image" id="file" placeholder="Upload image"><br/>
                    <!-- <input type="button" onClick="addimage(event);" maxlength="10" id="addimg" value="+"> -->

                </div>
                <!-- <label for="course">Course:</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="course" id="course1" value="Appetizer">Appetizer
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="course" id="course2" value="Entree">Entree
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="course" id="course3" value="Dessert">Dessert
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="course" id="course4" value="Beverage">Beverage
                  </label>
                </div> -->
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
            </div>
        </form>
        <!-- <form name="myForm" id="myForm" onsubmit="return validateForm()">
            Specs: <br />
            <input type="text" id="specs" />
            <input type="button" id="addSpecs" value="Add Specs" />
            <br/>
          </form> -->
    </div>
</div>
<script language="javascript" type="text/javascript">

  function addSpecs(event){
    event.preventDefault();
    var div = document.getElementById("highlights-div");
    var input = document.createElement("input");
    input.type = "text";
    input.setAttribute("name", "specs")
    var br = document.createElement("br");
    div.appendChild(input);
    div.appendChild(br);
  }

  function addHighlights(event){
    event.preventDefault();
    var div = document.getElementById("specs-div");
    var input = document.createElement("input");
    input.type = "text";
    input.setAttribute("name", "highlights")
    var br = document.createElement("br");
    div.appendChild(input);
    div.appendChild(br);
  }
</script>
  

{% endblock %}
